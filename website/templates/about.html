{% extends 'base.html' %}
{% load static %}
{% load humanize %}

{% block main %}
    <h1>自己紹介</h1>
    
    <h2>プロフィール画像</h2>
    <img src="{% static 'S__10510380.jpg' %}" width=200 height=200></img>
    <h2>実績</h2>
    <p>{% now "Y年m月d日 H時i分" %}までに{{ num_services|intcomma  }}個のサービスを作りました。</p>
    <h2>スキル</h2>
    <ul>
        {% for skill in skills %}
        <li>{{ skill }}</li>
        {% empty %}
        <li>スキルがありません</li>
        {% endfor %}
    </ul>
{% endblock %}
